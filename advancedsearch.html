<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <!-- http://getbootstrap.com/docs/4.5/ -->
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Google Image Search</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Google Search</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="imagesearch.html">Image Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="advancedsearch.html">Advanced Search</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container p-5">
    <div class="container">
      <form action="https://www.google.com/advanced_search">
        <div class="row">
          <div class="col">
            <label for="all">All of these words: </label>
          </div>
          <div class="col">
            <input type="text" class="#" name="as_q" id="all" autofocus="autofocus">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="exact">This exact word or phrase: </label>
          </div>
          <div class="col">
            <input type="text" class="jfk-textinput" name="as_epq" id="all">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="all">Any of these words:</label>
          </div>
          <div class="col">
            <input type="text" class="jfk-textinput" name="as_oq" id="any" autofocus="autofocus">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="all">None of these words: </label>
          </div>
          <div class="col">
            <input type="text" class="jfk-textinput" name="as_eq" id="none" autofocus="autofocus">
          </div>
        </div>
        <div class="center">
          <button type="submit" class="btn btn-primary">Advanced Search</button>
        </div>
      </form>
    </div>

  </main>
</body>

</html>
